<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Book</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
      }
      .contact {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h2>Tambah Kontak</h2>
    <input type="text" id="name" placeholder="Nama" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Nomor Telepon" />
    <input type="text" id="address" placeholder="Alamat" />
    <button onclick="addContact()">Simpan Kontak</button>

    <h2>Daftar Kontak</h2>
    <div id="contactList"></div>

    <script>
      let contactBook = JSON.parse(localStorage.getItem("contactBook")) || [];

      function saveToStorage() {
        localStorage.setItem("contactBook", JSON.stringify(contactBook));
      }

      function displayContacts() {
        const list = document.getElementById("contactList");
        list.innerHTML = "";

        if (contactBook.length === 0) {
          list.innerHTML = "<p>Kontak belum ada.</p>";
          return;
        }

        contactBook.forEach((c, i) => {
          list.innerHTML += `
          <div class="contact">
            <strong>${i + 1}. ${c.name}</strong><br>
            Email: ${c.email}<br>
            Telepon: ${c.phone}<br>
            Alamat: ${c.address}
          </div>`;
        });
      }

      function addContact() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        if (!name || !email || !phone || !address) {
          alert("Semua field harus diisi.");
          return;
        }

        const newContact = { name, email, phone, address };
        contactBook.push(newContact);
        saveToStorage();
        displayContacts();

        // Kosongkan form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
      }

      // Tampilkan kontak saat halaman dibuka
      displayContacts();
    </script>
  </body>
</html>
